<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=0" />
    <title>Conway's Game of Life - AssemblyScript</title>
    <link rel="icon" href="https://assemblyscript.org/favicon.ico" type="image/x-icon" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            color: #111;
            background: #fff;
            font-family: sans-serif;
        }

        body {
            border-top: 2px solid #bc18d4;
        }

        h1 {
            padding: 18px 20px 20px;
            font-size: 12pt;
            margin: 0;
        }

        a {
            color: #111;
            text-decoration: none;
        }

        a:hover {
            color: #bc18d4;
            text-decoration: underline;
        }

        canvas {
            position: absolute;
            top: 60px;
            left: 20px;
            width: calc(100% - 40px);
            height: calc(100% - 80px);
            background: #100707;
            cursor: cell;
            user-select: none;
        }

        #edge {
            position: absolute;
            bottom: 40px;
            right: 40px;
            color: #fff;
            display: none;
            text-shadow: 0 1px 2px #000;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <h1>
        <a href="https://en.wikipedia.org/wiki/Conway's_Game_of_Life">Conway's Game of Life</a> in
        <a href="http://assemblyscript.org">AssemblyScript</a>
        ( <a href="https://github.com/AssemblyScript/examples/blob/main/game-of-life/assembly/index.ts">source</a> )
    </h1>
    <canvas></canvas>
    <div id="edge">Might be blurry because MS Edge does not support 'image-rendering: crisp-edges' (yet) :-(</div>
    <script>"use strict";


        // // Compute the size of and instantiate the module's memory
        // var memory = new WebAssembly.Memory({
        //     initial: ((byteSize + 0xffff) & ~0xffff) >>> 16
        // });

        // Fetch and instantiate the module
        fetch("build/release.wasm")
            .then(response => response.arrayBuffer())
            .then(buffer => WebAssembly.instantiate(buffer, {
                env: {
                    // memory,
                    abort() { },
                    "Math.random": Math.random
                },
                config: {},
            }))
            .then(module => {
                console.error('wasm module', module)
            })

    </script>
</body>

</html>
